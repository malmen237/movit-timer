<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self';">
    <title>Time to Move!</title>
    <link rel="stylesheet" href="popup-styles.css">
</head>
<body>
    <div class="popup-container">
        <div class="popup-content">
            <h1>Time to move.</h1>
            <p class="message">You've been sitting long enough. Stand up, stretch, take a walk.</p>

            <div class="suggestions">
                <ul>
                    <li>Take a short walk</li>
                    <li>Stretch your back and shoulders</li>
                    <li>Look away from the screen</li>
                    <li>Get a glass of water</li>
                </ul>
            </div>

            <div class="actions">
                <button id="restartBtn" class="btn btn-restart">Restart Timer</button>
                <button id="closeBtn" class="btn btn-dismiss">Dismiss</button>
            </div>
        </div>
    </div>

    <script src="popup-renderer.js"></script>
</body>
</html>
